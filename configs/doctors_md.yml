title: General Practitioner (MD)
description: U.S.-trained physician with over two years of experience as a GP, focused on chronic care management, wellness screenings, and outpatient diagnostics.
hard_criteria:
  - MD degree from a top U.S. medical school
  - 2+ years of clinical practice experience in the U.S.
  - Experience working as a General Practitioner
soft_criteria:
  - Familiarity with EHR systems and managing high patient volumes
  - Comfort with telemedicine, triage, and interdisciplinary coordination
