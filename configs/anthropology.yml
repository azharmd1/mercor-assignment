title: Anthropology PhD / Researcher
description: PhD student or researcher in anthropology focusing on labor migration, culture, or identity.
hard_criteria:
  - PhD (in progress or completed) in sociology, anthropology, or economics
  - PhD program started within the last 3 years
soft_criteria:
  - Expertise in ethnographic methods with fieldwork or case studies
  - Academic output such as papers, presentations, or working papers
  - Experience applying anthropological theory to real-world contexts
