title: Biology Expert
description: Biologist with a PhD from a top U.S. university, specializing in molecular biology and gene expression.
hard_criteria:
  - Completed undergraduate studies in the U.S., U.K., or Canada
  - PhD in Biology from a top U.S. university
soft_criteria:
  - Research experience in molecular biology, genetics, or cell biology
  - Publications in peer-reviewed journals
  - Familiarity with CRISPR, PCR, sequencing, and experimental design
  - Experience mentoring or teaching biology
