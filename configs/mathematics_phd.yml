title: Mathematics PhD
description: Mathematician with a PhD specializing in statistical inference, probability, or applied mathematics.
hard_criteria:
  - Completed undergraduate studies in the U.S., U.K., or Canada
  - PhD in Mathematics or Statistics from a top U.S. university
soft_criteria:
  - Research expertise in pure or applied math, statistics, or probability
  - Peer-reviewed publications or preprints
  - Strength in mathematical modeling or proof-based reasoning
